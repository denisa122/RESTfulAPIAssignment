<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit movie</title>
</head>
<body>
    <div style=" width: 400px; height: 400px; position: absolute; top:0; bottom: 0; left: 0; right: 0; margin: auto;">
        <h1>Edit movie</h1>
        <form id="editMovieForm">
            <input type="hidden" id="movieId" name="movieId">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
    
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre"><br>
    
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea><br>
    
            <label for="director">Director:</label>
            <input type="text" id="director" name="director"><br>
    
            <label for="yearOfRelease">Year of Release:</label>
            <input type="number" id="yearOfRelease" name="yearOfRelease"><br>

            <label for="cast">Cast:</label>
            <input type="text" id="cast" name="cast"><br>
    
            <button type="submit">Save changes</button>
    </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
